
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pixel Monkey (像素猴)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Default: Game Boy Theme */
            --bg-color: #9ca3af;
            --hardware-beige: #b5b5ad;
            --hardware-dark: #2d2d2d;
            --monitor-bg: #8bac0f;
            --accent-orange: #306230;
            --accent-blue: #0f380f;
            --led-green: #e0f8d0;
            --text-color: #0f380f;
            --border-color: #2d2d2d;
            --panel-shadow: #8a8a7d;
        }

        body.theme-cassette {
            --bg-color: #1a1b1e;
            --hardware-beige: #d1d1c4;
            --hardware-dark: #2a2b2e;
            --monitor-bg: #0f1411;
            --accent-orange: #ff6b00;
            --accent-blue: #00d1ff;
            --led-green: #39ff14;
            --text-color: #3b2111;
            --border-color: #3b2111;
            --panel-shadow: #8a8a7d;
        }

        body.theme-cyberpunk {
            --bg-color: #05010d;
            --hardware-beige: #1a0b2e;
            --hardware-dark: #000000;
            --monitor-bg: #000000;
            --accent-orange: #ff00ff;
            --accent-blue: #00ffff;
            --led-green: #39ff14;
            --text-color: #d1d1c4;
            --border-color: #ff00ff;
            --panel-shadow: #3b0a45;
        }

        body.theme-stealth {
            --bg-color: #000000;
            --hardware-beige: #0a0a0a;
            --hardware-dark: #111111;
            --monitor-bg: #050505;
            --accent-orange: #444444;
            --accent-blue: #333333;
            --led-green: #39ff14;
            --text-color: #666666;
            --border-color: #333333;
            --panel-shadow: #111111;
        }

        body {
            font-family: 'JetBrains Mono', 'Pixelify Sans', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            overscroll-behavior-y: contain;
            user-select: none;
            -webkit-user-select: none;
            transition: background-color 0.3s ease;
        }
        .crt-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%),
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
            z-index: 100;
        }
        .cassette-button {
            background: var(--hardware-beige);
            box-shadow: inset -2px -2px 0px var(--panel-shadow), inset 2px 2px 0px rgba(255,255,255,0.2);
            border: 2px solid var(--border-color);
            color: var(--text-color);
            transition: all 0.1s;
        }
        .cassette-button:active {
            box-shadow: inset 2px 2px 0px var(--panel-shadow), inset -2px -2px 0px rgba(255,255,255,0.2);
            transform: translateY(1px);
        }
        .hardware-panel {
            background-color: var(--hardware-beige);
            border: 4px solid var(--border-color);
            position: relative;
        }
        .hardware-panel::after {
            content: "";
            position: absolute;
            top: 2px; left: 2px; right: 2px; bottom: 2px;
            border: 1px solid rgba(255,255,255,0.1);
            pointer-events: none;
        }
        .status-led {
            width: 8px; height: 8px;
            border-radius: 50%;
            box-shadow: 0 0 5px currentColor;
        }
        canvas {
            image-rendering: pixelated;
        }
        .label-tag {
            background: #fff;
            color: #000;
            padding: 2px 8px;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 2px 2px 0px rgba(0,0,0,0.2);
            border-left: 4px solid var(--accent-orange);
        }
        .theme-transition {
            transition: all 0.3s ease;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="overflow-hidden theme-gameboy">
    <div class="crt-overlay"></div>
    <div id="root"></div>
</body>
</html>
